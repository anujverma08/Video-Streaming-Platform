
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        
        
        <title>Slider</title>
    </head>
    <body>
        <div class="container" *ngIf="videos && videos.length > 0"> 
            <!-- <router-outlet> -->
            <div class="slider">

                <div class="box1 box">
                    <div class="bg"></div>
                    <div class="details">
                        <video autoplay>
                            <source src="http://localhost:8081/video/{{videos[0].title}}" type="video/mp4">
                        </video> 
                        <h1>{{videos[0].title}}</h1>
                        <p>
                           {{videos[0].description}} 
                        </p>
                        <button (onclick)="watchNow(videos[0].title)">Watch Now</button>
                    </div>

                   
                </div>
                                
                
                <div class="box2 box">
                    <div class="bg"></div>
                    <div class="details">
                        <video autoplay>
                            <source src="http://localhost:8081/video/{{videos[1].title}}" type="video/mp4">
                        </video> 
                        <h1>{{videos[1].title}}</h1>
                        <p>
                            {{videos[1].description}}  
                            <br>
                        </p>
                        <button (click)="watchNow(videos[1].title)">Watch Now</button>
                    </div>

                   
                </div>
                                
                <div class="box3 box">
                    <div class="bg"></div>
                    <div class="details">
                        <video autoplay>
                            <source src="http://localhost:8081/video/{{videos[2].title}}" type="video/mp4">
                        </video> 
                        <h1>{{videos[2].title}}</h1>
                        <p>
                            {{videos[2].description}}
                        </p>
                        <button (click)="watchNow(videos[2].title)">Watch Now</button>
                    </div>

                    
                </div>
                                
                <div class="box4 box">
                    <div class="bg"></div>
                    <div class="details">
                        <video autoplay>
                            <source src="http://localhost:8081/video/{{videos[3].title}}" type="video/mp4">
                        </video> 
                        <h1>{{videos[3].title}}</h1>
                        <p>
                            {{videos[3].description}}
                        </p>
                        <button (click)="watchNow(videos[4].title)">Watch Now</button>
                    </div>

                  
                </div>
                                
                <div class="box5 box">
                    <div class="bg"></div>
                    <div class="details">
                        <video autoplay>
                            <source src="http://localhost:8081/video/{{videos[4].title}}" type="video/mp4">
                        </video> 
                        <h1>{{videos[4].title}}</h1>
                        <p>
                            {{videos[4].description}}
                        </p>
                        <button (click)="watchNow(videos[4].title)">Watch Now</button>
                    </div>

                </div>
                                
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" class="prev" width="56.898" height="91" viewBox="0 0 56.898 91"><path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(0 91) rotate(-90)" fill="#fff"/></svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="next" width="56.898" height="91" viewBox="0 0 56.898 91"><path d="M45.5,0,91,56.9,48.452,24.068,0,56.9Z" transform="translate(56.898) rotate(90)" fill="#fff"/></svg>
            <div class="trail">
                    <div class="box1 active">1</div>
                    <div class="box2">2</div>
                    <div class="box3">3</div>
                    <div class="box4">4</div>
                    <div class="box5">5</div>
            </div>
        <!-- </router-outlet> -->
        </div>   
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
        <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>
        
       
   
  <!-- <script  src="../../assets/script/preview.js"></script> -->
  <script  src="../../assets/script/temp.js"></script>

</body>
</html>
